<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog de Prácticas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo fijo arriba a la derecha -->
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
  </div>

  <div class="layout">

    <!-- Sidebar izquierda -->
    <aside class="sidebar">
      <img class="profile-pic" src="images/profile.jpeg" alt="Foto de perfil">

      <h2>Jesús Pérez</h2>
      <p class="role">Estudiante en prácticas</p>

      <p class="description">
        Blog de seguimiento semanal de mis prácticas en JdeRobot.
      </p>
    </aside>

    <!-- Contenido principal -->
    <main class="content">
      <h1>Entradas</h1>

      <!-- Tarjeta de post -->
      <a class="post-card" href="posts/semana_1.html">
        <h3>Semana 1 · Inicio de las prácticas</h3>
        <p class="post-excerpt">
          Configuración del entorno de trabajo, revisión de la guía de
          Robotics Academy y primeras pruebas con GitHub Pages.
        </p>
        <span class="post-date">
            <span class="auto-date"></span>
        </span>
      </a>

      <!-- En el futuro solo copias esta tarjeta y cambias el contenido -->
    </main>
  </div>

  <!-- Script para fecha automática -->
  <script>
    const dateElements = document.querySelectorAll('.auto-date');
    const today = new Date();

    const formattedDate = today.toLocaleDateString('es-ES', {
      day: '2-digit',
      month: 'long',
      year: 'numeric'
    });

    dateElements.forEach(el => {
      el.textContent = formattedDate;
    });
  </script>

</body>
</html>
