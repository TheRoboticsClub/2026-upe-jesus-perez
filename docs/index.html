<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog de Prácticas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="home">

  <!-- Logo fijo arriba a la derecha -->
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
  </div>

  <div class="layout">

    <!-- Barra lateral -->
    <aside class="sidebar">
      <img class="profile-pic" src="images/profile.jpeg" alt="Foto de perfil">

      <h2>Jesús Pérez</h2>
      <p class="role">Estudiante en prácticas</p>

      <p class="description">
        Blog de seguimiento semanal de mis prácticas en JdeRobot.
      </p>
    </aside>

    <!-- Contenido -->
    <main class="content">
      <h1>Entradas</h1>

      <a class="post-card" href="posts/semana_1.html">
        <h3>Semana 1 · Inicio de las prácticas</h3>

        <p class="post-excerpt">
          Configuración del entorno de trabajo, revisión de la guía oficial
          de Robotics Academy y primeras pruebas con GitHub Pages.
        </p>

        <span class="post-date">
          <span class="auto-date"></span>
        </span>
      </a>
    </main>

  </div>

  <!-- Fecha automática -->
  <script>
    const elements = document.querySelectorAll('.auto-date');
    const Today = new Date();

    const formatted = Today.toLocaleDateString('es-ES', {
      day: '2-digit',
      month: 'long',
      year: 'numeric'
    });

    elements.forEach(el => el.textContent = formatted);
  </script>

</body>
</html>
